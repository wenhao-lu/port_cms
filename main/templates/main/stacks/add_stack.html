{% extends 'main/base.html' %}
{% block title %} Add Stack {% endblock %}


{% block content %}
<div class="page-background">
    <div class="form-container">
        <h1 class="form-heading">Add New Stack</h1>
        <form method="POST" enctype="multipart/form-data" class="form">
            {% csrf_token %}
            <div class="form-grid">
                <div class="form-group">
                    <label for="id_name" class="form-label">Name</label>
                    {{ form.name }}
                </div>
                <div class="form-group">
                    <label for="id_url" class="form-label">URL</label>
                    {{ form.url }}
                </div>
                <div class="form-group">
                    <label for="id_image" class="form-label">Image</label>
                    {{ form.image }}
                </div>

                <div class="form-button">
                    <button type="submit" class="submit-button">Add Stack</button>
                    <a href="{% url 'stack-list' %}" class="submit-back">
                        Back to List
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>











{% endblock %}
