<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto mt-10">
      <h1 class="text-3xl font-bold mb-6">Project List</h1>
      <table class="table-auto w-full border-collapse border border-gray-300">
        <thead>
          <tr class="bg-gray-200">
            <th class="border border-gray-300 px-4 py-2">Title</th>
            <th class="border border-gray-300 px-4 py-2">URL</th>
            <th class="border border-gray-300 px-4 py-2">Subtitle</th>
            <th class="border border-gray-300 px-4 py-2">Created</th>
          </tr>
        </thead>
        <tbody>
          {% for project in projects %}
          <tr class="bg-white hover:bg-gray-100">
            <td class="border border-gray-300 px-4 py-2">
              {{ project.title }}
            </td>
            <td class="border border-gray-300 px-4 py-2">
              {% if project.url %}
              <a
                href="{{ project.url }}"
                class="text-blue-600 hover:underline"
                target="_blank"
                >{{ project.url }}</a
              >
              {% else %} N/A {% endif %}
            </td>
            <td class="border border-gray-300 px-4 py-2">
              {{ project.subtitle }}
            </td>
            <td class="border border-gray-300 px-4 py-2">
              {{ project.created|date:"Y-m-d" }}
            </td>
          </tr>
          {% empty %}
          <tr>
            <td
              colspan="4"
              class="text-center border border-gray-300 px-4 py-2"
            >
              No projects available.
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
